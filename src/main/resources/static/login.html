<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpaCatalog - Iniciar Sesión</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-card {

            max-width: 420px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container p-4">
    <div class="form-card bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="tu-correo@ejemplo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                Ingresar
            </button>
        </form>

        <!-- Área de mensajes de respuesta -->
        <div id="messageArea" class="mt-6 text-center"></div>

    </div>
</div>

<script>
    // Obtenemos los elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');

    // Escuchamos el evento de envío del formulario
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Evitamos que la página se recargue

        // Limpiamos los mensajes anteriores
        messageArea.innerHTML = '';
        messageArea.className = 'mt-6 text-center';

        // Obtenemos los valores del formulario
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Creamos el objeto con los datos
        const loginData = { email, password };

        try {
            // Hacemos la llamada a tu API de autenticación
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            // Convertimos la respuesta a JSON
            const data = await response.json();

            if (response.ok) {
                // Si la respuesta es exitosa (código 200)
                messageArea.textContent = '¡Inicio de sesión exitoso!';
                messageArea.classList.add('text-green-600', 'font-semibold');

                // Guardamos el token de autenticación para futuras peticiones
                // En un entorno de producción, es mejor usar localStorage o cookies seguras
                console.log('Token JWT:', data.jwt);
                localStorage.setItem('jwtToken', data.jwt);

                // Redireccionamos al usuario a la página del catálogo
                window.location.href = 'catalogo.html';
            } else {
                // Si la respuesta tiene un error
                messageArea.textContent = data.message || 'Error en el inicio de sesión. Revisa tus credenciales.';
                messageArea.classList.add('text-red-600', 'font-semibold');
            }
        } catch (error) {
            // Manejamos errores de red o del servidor
            messageArea.textContent = 'Ocurrió un error. Por favor, intenta de nuevo más tarde.';
            messageArea.classList.add('text-red-600', 'font-semibold');
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
